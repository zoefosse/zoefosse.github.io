<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Zoë Fossé</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <a href="index.html" class="logo">ZOË FOSSÉ</a>
        <div class="nav-links">
            <a href="ethos.html">Ethos</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- Contact Content -->
    <main class="page-content">
        <div class="contact-container">
            <h1 class="contact-title">Get in Touch</h1>

            <!-- 
            =====================================================
            CONTACT IMAGE (optional)
            =====================================================
            -->
            <img src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32?w=600&q=80" 
                 alt="Contact image" 
                 style="width: 100%; max-width: 400px; margin-bottom: 3rem;">

            <!-- 
            =====================================================
            EMAIL ADDRESS - Replace with yours!
            =====================================================
            -->
            <p class="contact-email">
                <a href="mailto:your.email@example.com">your.email@example.com</a>
            </p>

            <p class="ethos-text" style="color: var(--color-muted); max-width: 500px; margin: 0 auto;">
                Available for collaborations, commissioned work, and creative projects. 
                Let's create something beautiful together.
            </p>

            <!-- 
            =====================================================
            SOCIAL MEDIA LINKS - Replace with your actual links!
            Delete any you don't use
            =====================================================
            -->
            <div class="social-links">
                <a href="https://instagram.com/yourusername" target="_blank" rel="noopener">Instagram</a>
                <a href="https://vimeo.com/yourusername" target="_blank" rel="noopener">Vimeo</a>
                <a href="https://youtube.com/@yourusername" target="_blank" rel="noopener">YouTube</a>
                <a href="https://linkedin.com/in/yourusername" target="_blank" rel="noopener">LinkedIn</a>
            </div>

            <!-- 
            =====================================================
            OPTIONAL: Add a GIF for personality!
            =====================================================
            -->
            <div style="margin-top: 5rem;">
                <img src="https://media.giphy.com/media/xT9IgzoKnwFNmISR8I/giphy.gif" 
                     alt="Decorative GIF" 
                     style="width: 150px; opacity: 0.8;">
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Zoë Fossé. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
