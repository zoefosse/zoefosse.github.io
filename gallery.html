<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Zoë Fossé</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <a href="index.html" class="logo">ZOË FOSSÉ</a>
        <div class="nav-links">
            <a href="ethos.html">Ethos</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- Gallery Content -->
    <main class="page-content">
        <div class="gallery-container">
            <h1 class="gallery-title">Gallery</h1>

            <!-- 
            =====================================================
            CATEGORY TABS
            You can rename these categories to match your work!
            Just make sure to update the data-category values too
            =====================================================
            -->
            <div class="gallery-tabs">
                <button class="gallery-tab active" data-category="all">All</button>
                <button class="gallery-tab" data-category="landscapes">Landscapes</button>
                <button class="gallery-tab" data-category="portraits">Portraits</button>
                <button class="gallery-tab" data-category="street">Street</button>
                <button class="gallery-tab" data-category="video">Video</button>
            </div>

            <!-- 
            =====================================================
            ALL IMAGES GALLERY
            This shows when "All" is selected
            =====================================================
            -->
            <div class="gallery-category active" id="all">
                <div class="gallery-grid">
                    <!-- 
                    =====================================================
                    HOW TO ADD IMAGES:
                    1. Copy one of the gallery-item divs below
                    2. Change the src to your image path
                    3. Add a data-category that matches your tab
                    
                    Example:
                    <div class="gallery-item" data-category="landscapes">
                        <img src="images/my-landscape-photo.jpg" alt="Mountain sunset">
                    </div>
                    =====================================================
                    -->
                    
                    <!-- Landscape placeholders -->
                    <div class="gallery-item" data-category="landscapes">
                        <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=600&q=80" 
                             alt="Landscape placeholder 1">
                    </div>
                    <div class="gallery-item" data-category="landscapes">
                        <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=600&q=80" 
                             alt="Landscape placeholder 2">
                    </div>
                    <div class="gallery-item" data-category="landscapes">
                        <img src="https://images.unsplash.com/photo-1433086966358-54859d0ed716?w=600&q=80" 
                             alt="Landscape placeholder 3">
                    </div>
                    
                    <!-- Portrait placeholders -->
                    <div class="gallery-item" data-category="portraits">
                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=600&q=80" 
                             alt="Portrait placeholder 1">
                    </div>
                    <div class="gallery-item" data-category="portraits">
                        <img src="https://images.unsplash.com/photo-1531746020798-e6953c6e8e04?w=600&q=80" 
                             alt="Portrait placeholder 2">
                    </div>
                    <div class="gallery-item" data-category="portraits">
                        <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=600&q=80" 
                             alt="Portrait placeholder 3">
                    </div>
                    
                    <!-- Street placeholders -->
                    <div class="gallery-item" data-category="street">
                        <img src="https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?w=600&q=80" 
                             alt="Street placeholder 1">
                    </div>
                    <div class="gallery-item" data-category="street">
                        <img src="https://images.unsplash.com/photo-1517732306149-e8f829eb588a?w=600&q=80" 
                             alt="Street placeholder 2">
                    </div>
                    <div class="gallery-item" data-category="street">
                        <img src="https://images.unsplash.com/photo-1514565131-fce0801e5785?w=600&q=80" 
                             alt="Street placeholder 3">
                    </div>
                    
                    <!-- Video placeholders (these can be thumbnail images that link to videos) -->
                    <div class="gallery-item" data-category="video">
                        <img src="https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?w=600&q=80" 
                             alt="Video thumbnail 1">
                    </div>
                    <div class="gallery-item" data-category="video">
                        <img src="https://images.unsplash.com/photo-1574717024653-61fd2cf4d44d?w=600&q=80" 
                             alt="Video thumbnail 2">
                    </div>
                    <div class="gallery-item" data-category="video">
                        <img src="https://images.unsplash.com/photo-1536240478700-b869070f9279?w=600&q=80" 
                             alt="Video thumbnail 3">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Lightbox for enlarged images -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
        <img src="" alt="Enlarged image" id="lightbox-img">
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Zoë Fossé. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
