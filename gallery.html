<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Zoë Fossé</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond:wght@300;400;500&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <a href="index.html" class="logo">ZOË FOSSÉ</a>
        <div class="nav-links">
            <a href="ethos.html">Ethos</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- Gallery Content -->
    <main class="page-content">
        <div class="gallery-container">
            <h1 class="gallery-title">Gallery</h1>

            <!-- Category Tabs -->
            <div class="gallery-tabs">
                <button class="gallery-tab active" data-category="all">All</button>
                <button class="gallery-tab" data-category="landscapes">Landscapes</button>
                <button class="gallery-tab" data-category="portraits">Portraits</button>
                <button class="gallery-tab" data-category="street">Street</button>
                <button class="gallery-tab" data-category="video">Video</button>
            </div>

            <!-- Gallery Grid -->
            <div class="gallery-category active" id="all">
                <div class="gallery-grid">
                    <!-- Landscape images -->
                    <div class="gallery-item" data-category="landscapes">
                        <img src="images/IMG_0383.jpg" alt="Photo by Zoë Fossé">
                    </div>
                    <div class="gallery-item" data-category="landscapes">
                        <img src="images/IMG_0422.jpg" alt="Photo by Zoë Fossé">
                    </div>
                    <div class="gallery-item" data-category="landscapes">
                        <img src="images/IMG_0501.jpg" alt="Photo by Zoë Fossé">
                    </div>
                    
                    <!-- Portrait images -->
                    <div class="gallery-item" data-category="portraits">
                        <img src="images/IMG_0529.jpg" alt="Photo by Zoë Fossé">
                    </div>
                    <div class="gallery-item" data-category="portraits">
                        <img src="images/IMG_0741.jpg" alt="Photo by Zoë Fossé">
                    </div>
                    <div class="gallery-item" data-category="portraits">
                        <img src="images/IMG_0878.jpg" alt="Photo by Zoë Fossé">
                    </div>
                    
                    <!-- Street images -->
                    <div class="gallery-item" data-category="street">
                        <img src="images/IMG_1067.jpg" alt="Photo by Zoë Fossé">
                    </div>
                    <div class="gallery-item" data-category="street">
                        <img src="images/IMG_2361.jpg" alt="Photo by Zoë Fossé">
                    </div>
                    <div class="gallery-item" data-category="street">
                        <img src="images/IMG_2504.jpg" alt="Photo by Zoë Fossé">
                    </div>
                    
                    <!-- Video thumbnails -->
                    <div class="gallery-item" data-category="video">
                        <img src="images/IMG_2524.jpg" alt="Photo by Zoë Fossé">
                    </div>
                    <div class="gallery-item" data-category="video">
                        <img src="images/IMG_4968.jpg" alt="Photo by Zoë Fossé">
                    </div>
                    <div class="gallery-item" data-category="video">
                        <img src="images/IMG_5743.jpg" alt="Photo by Zoë Fossé">
                    </div>
                    <div class="gallery-item" data-category="video">
                        <img src="images/IMG_9427.jpg" alt="Photo by Zoë Fossé">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Lightbox for enlarged images -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
        <img src="" alt="Enlarged image" id="lightbox-img">
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Zoë Fossé. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
