<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoë Fossé</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond:wght@300;400;500&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="collage.css">
    <style>
        /* Video Hero Styles */
        .video-hero {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .video-hero video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        
        .video-hero-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .video-hero-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(4rem, 15vw, 12rem);
            color: white;
            letter-spacing: 0.15em;
            text-align: center;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav" style="mix-blend-mode: difference;">
        <a href="index.html" class="logo" style="color: white;">ZOË FOSSÉ</a>
        <div class="nav-links">
            <a href="ethos.html" style="color: white;">Ethos</a>
            <a href="gallery.html" style="color: white;">Gallery</a>
            <a href="contact.html" style="color: white;">Contact</a>
        </div>
    </nav>

    <!-- Video Hero Section -->
    <section class="video-hero">
        <video autoplay muted loop playsinline>
            <source src="images/hero-video.mp4" type="video/mp4">
        </video>
        <div class="video-hero-overlay">
            <h1 class="video-hero-text">ZOË FOSSÉ</h1>
        </div>
    </section>

    <!-- Second Collage Section -->
    <section class="collage-section">
        <div class="collage-cluster">
            <div class="collage-item size-lg" style="top: 0; left: 5%;">
                <img src="images/IMG_0741.jpg" alt="Photo by Zoë Fossé">
            </div>
            
            <div class="collage-item size-md rotate-ccw" style="top: 15%; left: 45%; z-index: 2;">
                <img src="images/IMG_0878.jpg" alt="Photo by Zoë Fossé">
            </div>
            
            <div class="collage-item size-sm" style="top: 40%; left: 25%; z-index: 3;">
                <img src="images/IMG_1067.jpg" alt="Photo by Zoë Fossé">
            </div>

            <div class="collage-item size-xs floating" style="top: 5%; right: 10%; z-index: 4;">
                <img src="images/IMG_2361.jpg" alt="Photo by Zoë Fossé">
            </div>
        </div>
    </section>

    <!-- Third Section - Scattered Layout -->
    <section class="collage-section scattered">
        <div class="scatter-grid">
            <div class="scatter-item" style="grid-area: 1 / 1 / 3 / 2;">
                <img src="images/IMG_2504.jpg" alt="Photo by Zoë Fossé">
            </div>
            
            <div class="scatter-item overlap-left" style="grid-area: 1 / 2 / 2 / 3;">
                <img src="images/IMG_2524.jpg" alt="Photo by Zoë Fossé">
            </div>
            
            <div class="scatter-item overlap-up" style="grid-area: 2 / 2 / 4 / 4;">
                <img src="images/IMG_4968.jpg" alt="Photo by Zoë Fossé">
            </div>
            
            <div class="scatter-item small-accent" style="grid-area: 3 / 1 / 4 / 2;">
                <img src="images/IMG_5743.jpg" alt="Photo by Zoë Fossé">
            </div>
        </div>
    </section>

    <!-- Final Row with Horizontal Scroll -->
    <section class="image-row">
        <div class="row-item">
            <img src="images/IMG_9427.jpg" alt="Photo by Zoë Fossé">
        </div>
        <div class="row-item">
            <img src="images/IMG_0383.jpg" alt="Photo by Zoë Fossé">
        </div>
        <div class="row-item">
            <img src="images/IMG_0422.jpg" alt="Photo by Zoë Fossé">
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Zoë Fossé. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
