<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoë Fossé</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="collage.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <a href="index.html" class="logo">ZOË FOSSÉ</a>
        <div class="nav-links">
            <a href="ethos.html">Ethos</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- Hero Section - Freeform Collage Style -->
    <section class="collage-hero">
        <!-- 
        =====================================================
        FREEFORM COLLAGE SECTION
        
        Each image has positioning classes you can mix:
        - Position: pos-left, pos-center, pos-right
        - Size: size-xl, size-lg, size-md, size-sm, size-xs
        - Layer: layer-back, layer-mid, layer-front
        - Offset: offset-up, offset-down
        - Rotation: rotate-cw, rotate-ccw (clockwise/counter)
        
        Mix and match these classes to create your layout!
        =====================================================
        -->
        
        <!-- Large hero image - back layer -->
        <div class="collage-item pos-center size-xl layer-back">
            <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1200&q=80" 
                 alt="Hero image">
        </div>

        <!-- Overlapping image - top right -->
        <div class="collage-item pos-right size-md layer-front offset-up rotate-cw">
            <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=600&q=80" 
                 alt="Overlay image 1">
        </div>

        <!-- Small image - left side, overlapping -->
        <div class="collage-item pos-left size-sm layer-mid offset-down">
            <img src="https://images.unsplash.com/photo-1518837695005-2083093ee35b?w=400&q=80" 
                 alt="Overlay image 2">
        </div>

        <!-- GIF element - floating -->
        <div class="collage-item pos-right size-xs layer-front floating">
            <img src="https://media.giphy.com/media/l0HlBO7eyXzSZkJri/giphy.gif" 
                 alt="Animated element">
        </div>

        <!-- Name overlay -->
        <div class="hero-name">
            <h1>Zoë</h1>
        </div>
    </section>

    <!-- Second Collage Section -->
    <section class="collage-section">
        <div class="collage-cluster">
            <!-- 
            =====================================================
            CLUSTER 1 - Group of overlapping images
            Adjust positions by changing the style values
            =====================================================
            -->
            
            <div class="collage-item size-lg" style="top: 0; left: 5%;">
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=700&q=80" 
                     alt="Image 1">
            </div>
            
            <div class="collage-item size-md rotate-ccw" style="top: 15%; left: 45%; z-index: 2;">
                <img src="https://images.unsplash.com/photo-1494500764479-0c8f2919a3d8?w=500&q=80" 
                     alt="Image 2">
            </div>
            
            <div class="collage-item size-sm" style="top: 40%; left: 25%; z-index: 3;">
                <img src="https://images.unsplash.com/photo-1433086966358-54859d0ed716?w=400&q=80" 
                     alt="Image 3">
            </div>

            <!-- GIF accent -->
            <div class="collage-item size-xs floating" style="top: 5%; right: 10%; z-index: 4;">
                <img src="https://media.giphy.com/media/3o7btPCcdNniyf0ArS/giphy.gif" 
                     alt="GIF accent">
            </div>
        </div>

        <!-- Floating name element -->
        <div class="section-name">
            <h2>Fossé</h2>
        </div>
    </section>

    <!-- Third Section - Scattered Layout -->
    <section class="collage-section scattered">
        <div class="scatter-grid">
            <!-- 
            =====================================================
            SCATTERED IMAGES
            These are positioned more organically across the section
            =====================================================
            -->
            
            <div class="scatter-item" style="grid-area: 1 / 1 / 3 / 2;">
                <img src="https://images.unsplash.com/photo-1516483638261-f4dbaf036963?w=600&q=80" 
                     alt="Scattered 1">
            </div>
            
            <div class="scatter-item overlap-left" style="grid-area: 1 / 2 / 2 / 3;">
                <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=500&q=80" 
                     alt="Scattered 2">
            </div>
            
            <div class="scatter-item overlap-up" style="grid-area: 2 / 2 / 4 / 4;">
                <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=700&q=80" 
                     alt="Scattered 3">
            </div>
            
            <div class="scatter-item small-accent" style="grid-area: 3 / 1 / 4 / 2;">
                <img src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?w=400&q=80" 
                     alt="Scattered 4">
            </div>
        </div>
    </section>

    <!-- Final Row with Horizontal Scroll -->
    <section class="image-row">
        <div class="row-item">
            <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=600&q=80" 
                 alt="Row image 1">
        </div>
        <div class="row-item">
            <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=600&q=80" 
                 alt="Row image 2">
        </div>
        <div class="row-item">
            <img src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?w=600&q=80" 
                 alt="Row image 3">
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Zoë Fossé. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
